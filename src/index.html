<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>CoderBox.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta name="description" content="CoderBox developer online toolbox. Epoch time converter, floating point to HEX converter, base64 encoder/decoder..."
  <link rel="canonical" href="http://coderbox.io">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/180f.png">
  <link rel="apple-touch-icon-precomposed" href="assets/icon/152f.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/32c.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/16c.png">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="assets/icon/icon.svg" color="#283E4A">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="assets/icon/144.png">
  <meta name="theme-color" content="#283E4A">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
