<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Epoch Converter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <main>
    <div id="banner"></div>

    <ion-card id="epoch-clock-card">
      <ion-card-header>
        Unix Epoch Clock
      </ion-card-header>
      <ion-card-content>
        <p>
          {{ currentTime }}
        </p>
      </ion-card-content>
    </ion-card>

    <ion-card id="epoch-time-card">
      <ion-card-header>
        Unix Epoch Time
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input type="number" [(ngModel)]="epochTime"
            (input)='updateTime()'>
          </ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card id="human-time-card">
      <ion-card-header>
        Human Readable Time
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-datetime displayFormat="DDDD MMMM D, YYYY"
            pickerFormat="MMMM D, YYYY" min="1900" max="2100"
            [(ngModel)]="isoTimeString"
            (ionChange)='onChangeIsoTime()'>
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-datetime displayFormat="HH:mm:ss" displayFormat="HH:mm:ss"
            [(ngModel)]="isoTimeString" (ionChange)='onChangeIsoTime()'>
          </ion-datetime>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </main>
</ion-content>
