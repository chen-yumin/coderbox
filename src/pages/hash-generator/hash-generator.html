<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hash Generator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <main>
    <div id="banner"></div>

    <ion-card id="intro-card">
      <ion-card-header>
        What is Hash Generator?
      </ion-card-header>
      <ion-card-content>
        <p>
          Hash Generator is a simple tool to create cryptographic hash codes from a string. It supports most used comman hash functions, such as MD5, SHA-1, SHA-256, SHA-512, RIPEMD-160.
        </p>
      </ion-card-content>
    </ion-card>

    <ion-card id="string-card">
      <ion-card-header>
        Textual String
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="hash-generator" item-start></ion-icon>
          <ion-textarea type="string" placeholder="Enter your string here..."
          [(ngModel)]="str" (input)='updateStr()'>
          </ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card id="md5-card">
      <ion-card-header>
        MD5
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="md5" item-start></ion-icon>
          <ion-textarea type="string" [(ngModel)]="md5">
          </ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card id="sha1-card">
      <ion-card-header>
        SHA-1
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="sha1" item-start></ion-icon>
          <ion-textarea type="string" [(ngModel)]="sha1">
          </ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card id="sha256-card">
      <ion-card-header>
        SHA-256
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="sha256" item-start></ion-icon>
          <ion-textarea type="string" [(ngModel)]="sha256">
          </ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card id="sha512-card">
      <ion-card-header>
        SHA-512
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="sha512" item-start></ion-icon>
          <ion-textarea type="string" [(ngModel)]="sha512">
          </ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card id="rmd160-card">
      <ion-card-header>
        RIPEMD-160
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="rmd" item-start></ion-icon>
          <ion-textarea type="string" [(ngModel)]="rmd160">
          </ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </main>
</ion-content>
