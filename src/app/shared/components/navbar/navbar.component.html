<mat-toolbar class="mat-elevation-z6">
  <button
    mat-icon-button
    data-test-id="sidenav-toggle-button"
    aria-label="menu"
    (click)="toggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <div class="title">
    <a mat-button class="coderbox-button" routerLink="/" aria-label="CoderBox">
      <mat-icon class="coderbox-logo" svgIcon="coderbox"></mat-icon>
      <span data-test-id="app-title">CoderBox</span>
    </a>
  </div>

  <a
    mat-icon-button
    class="github-button"
    href="https://github.com/chen-yumin/coderbox"
    aria-label="GitHub Repository"
  >
    <mat-icon svgIcon="github"></mat-icon>
  </a>
</mat-toolbar>
